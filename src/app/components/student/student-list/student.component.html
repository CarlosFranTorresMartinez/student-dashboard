<div class="table-size mat-elevation-z8">

  <table mat-table [dataSource]="student" class="mat-elevation-z8" aria-describedby="table_student">
    <ng-container matColumnDef="ID_STUDENT">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.ID_STUDENT }} </td>
    </ng-container>

    <ng-container matColumnDef="FULL_NAME">
      <th mat-header-cell *matHeaderCellDef> NOMBRE COMPLETO</th>
      <td mat-cell
          *matCellDef="let element"> {{element.NAME}} {{element.FATHER_LASTNAME}} {{element.MOTHER_LASTNAME}}</td>
    </ng-container>

    <ng-container matColumnDef="DNI">
      <th mat-header-cell *matHeaderCellDef> DNI</th>
      <td mat-cell *matCellDef="let element"> {{element.DNI}} </td>
    </ng-container>

    <ng-container matColumnDef="EMAIL">
      <th mat-header-cell *matHeaderCellDef> CORREO</th>
      <td mat-cell *matCellDef="let element"> {{element.EMAIL}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsStudent; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsStudent;"></tr>
  </table>
</div>
