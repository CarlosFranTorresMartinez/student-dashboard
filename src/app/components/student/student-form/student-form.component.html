<div class="container">
  <mat-toolbar>
    <span>Registrar estudiante</span>
  </mat-toolbar>

  <mat-card style="margin-top: 10px" class="mat-elevation-z8">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-grid-list cols="4" rowHeight="70px">
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field appearance="fill" class="ancho">
            <mat-label>Nombre</mat-label>
            <input matInput autocomplete="off" formControlName="name">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowspan="6">
          <img src="https://cdn.pixabay.com/photo/2017/08/16/00/29/add-person-2646097_960_720.png" alt="Imagen Crear"
               style="height: calc(100% - 70px); ">
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field appearance="fill" class="ancho">
            <mat-label>Apellido Paterno</mat-label>
            <input matInput autocomplete="off" formControlName="father_lastname">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field appearance="fill" class="ancho">
            <mat-label>Apellido Materno</mat-label>
            <input matInput autocomplete="off" formControlName="mother_lastname">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field appearance="fill" class="ancho">
            <mat-label>DNI</mat-label>
            <input matInput type="number" autocomplete="off" formControlName="dni">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field appearance="fill" class="ancho">
            <mat-label>Correo</mat-label>
            <input matInput autocomplete="off" formControlName="email">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <button mat-raised-button type="submit" color="primary" style="margin-right: 20px" [disabled]="form.invalid">
            Guardar
          </button>
          <button mat-raised-button color="accent">Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>

</div>
