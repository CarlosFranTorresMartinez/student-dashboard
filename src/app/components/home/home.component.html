<div class="flex flex-no-wrap" style="min-height: 716px">

  <div class="flex flex-col w-80 h-screen py-8 border-r">
    <h2 class="text-3xl font-semibold text-center text-gray-800">Tutorias</h2>
    <div class="flex flex-col items-center mt-6 -mx-2" *ngIf="auth0.user$ | async as user">
      <img class="object-cover w-24 h-24 mx-2 rounded-full"
           [src]="user.picture"
           alt="avatar">
      <h4 class="mx-2 mt-2 font-medium text-gray-800 dark:text-gray-200 hover:underline">{{user.name}}</h4>
      <p class="mx-2 mt-1 text-sm font-medium text-gray-600 dark:text-gray-400 hover:underline">{{user.email}}</p>
    </div>

    <aside aria-label="Sidebar">
      <div class="overflow-y-auto py-4 px-3 rounded">
        <ul class="space-y-2">
          <li>
            <a [routerLink]="['/home',{
              outlets:{
                'page':['tutoriados']
              }
            }]"
               class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">Tus Tutoriados</span>
            </a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]="['/home',{
              outlets:{
                'page':['assing']
              }
            }]"
               class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">Asignarse Alunmos</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/home',{
              outlets:{
                'page':['tutorias']
              }
            }]"
               class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">Tutorias</span>
            </a>
          </li>
          <li>
            <a (click)="auth0.logout()"
               href="#"
               class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">Log Out</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
  </div>

  <div class="container mx-auto py-10 h-64">
    <div class="w-full h-full rounded">
      <router-outlet name="page"></router-outlet>
    </div>
  </div>

</div>
