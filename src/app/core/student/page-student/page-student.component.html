<div class="grid">
  <div class="col-fixed" style="width: 500px">
    <app-form-student (onSubmit)="save($event)" [isLoading]="isLoadingForm"></app-form-student>
  </div>
  <div class="col">
    <app-list-student [student]="studentList" *ngIf="!isLoadingList"
                      (changeStatus)="changeStatus($event)"></app-list-student>
  </div>
</div>
