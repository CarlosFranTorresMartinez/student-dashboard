<app-assing-form [career]="career"
                 [isLoadingCareer]="isLoadingCareer"
                 [selectedCareer]="selectedCareer"
                 [studentNotAssing]="studentNotAssing"
                 (onAssing)="onAssing($event)">
</app-assing-form>

<p-progressSpinner *ngIf="isLoadingMonitorAssing" style=""></p-progressSpinner>
<app-assing-list *ngIf="!isLoadingMonitorAssing" [monitorAssingList]="monitorAssing"></app-assing-list>
